{% extends 'admin.html' %}

{% block content %}
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">price</th>
        <th scope="col">location</th>

        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
    {% for i in all %}
      <tr>
        <th>{{forloop.counter0}}</th>
        <th scope="row">{{i.name}}</th>
        <td>{{i.price}}</td>
        <td>{{i.location}}</td>
        <td><a href="acceptartist/{{i.id}}" type="button" class="btn btn-primary">Edit</a> <a  href="declineartist/{{i.id}}"type="button" class="btn btn-danger">Delete</a></td>
        
      </tr>
    {%endfor%}
    </tbody>
  </table>
{% endblock %}
