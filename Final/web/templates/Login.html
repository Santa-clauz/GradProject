{% include "header.html" %}
<title>ListenTo</title>
<meta charset="UTF-8">
<meta name="description" content="SolMusic HTML Template">
<meta name="keywords" content="music, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

{% load static %}
<!-- font awesome -->
<script src="https://kit.fontawesome.com/a3e915a0e4.js" crossorigin="anonymous"></script>
<!-- <link rel="stylesheet" href="https://kit.fontawesome.com/a3e915a0e4.css" crossorigin="anonymous"> -->
<!-- Favicon -->
<link href="{% static 'img/favicon.png' %}" rel="shortcut icon"/>

<!-- Google font -->
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i&display=swap" rel="stylesheet">

<!-- Stylesheets -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"/>
<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}"/>
<link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}"/>
<!-- <link rel="stylesheet" href="{% static 'css/login.css' %}"/> -->

<!-- Main Stylesheets -->
<link rel="stylesheet" href="{% static 'css/style.css' %}"/>
<link rel="stylesheet" href="{% static 'css/login.css' %}"/>

<body>
	<div class="container" style="padding : 20px 0px 100px 0px">


        <div class="screen">
            <div class="screen__content">
                <form class="login" action="LoginP" method="post">
                    {% csrf_token %}
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="email" name="Email" class="login__input" placeholder="User name / Email">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" name="password" class="login__input" placeholder="Password">
                    </div>
                    <button class="button login__submit">
                        <span class="button__text">Log In Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
					
					{% if messages %}
					<ul class="messages">    
						{% for message in messages %}    
							<li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
						{% endfor %}
					</ul>
					{% endif %}
                </form>
                <div class="social-login">
                    <h3>log in via</h3>
                    <div class="social-icons">
                        <a href="#" class="social-login__icon fab fa-instagram"></a>
                        <a href="#" class="social-login__icon fab fa-facebook"></a>
                        <a href="#" class="social-login__icon fab fa-twitter"></a>
                    </div>
                </div>
				
				<div style="padding-left: 40px"> 		<b>Dont have an account ?</b>: <a href="registration" class="register"><b>Register</a> </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>
	
</body>
{% include "footer.html" %}
