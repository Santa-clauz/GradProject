<!DOCTYPE html>
<html lang="zxx">
<head>
	<title>ListenTo</title>
	<meta charset="UTF-8">
	<meta name="description" content="SolMusic HTML Template">
	<meta name="keywords" content="music, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% load static %}
	<!-- font awesome -->
	<script src="https://kit.fontawesome.com/a3e915a0e4.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://kit.fontawesome.com/a3e915a0e4.css" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
		crossorigin="anonymous">
	<!-- Favicon -->
	<link href="{% static 'img/favicon.png' %}" rel="shortcut icon" />
	<!-- Google font -->
	<link
		href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i&display=swap"
		rel="stylesheet">
	<!-- Stylesheets -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
	<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" />
	<link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" />
	<!-- <link rel="stylesheet" href="{% static 'css/login.css' %}"/> -->
	<!-- Main Stylesheets -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}" />
	
</head>

<!-- Header section -->
<header style="height: 130px !important;" class="header-section clearfix">
	<a href="/" class="site-logo" style="padding-top : 1px">
		<img src="{% static 'img/logo.png' %}" width="100px"height="100px" alt="">
	</a>
	<div class="header-right">
		{% if request.session.user_role == 3%}
		<a href="/artist_request" class="hr-btn">Artist APP</a>
		{% endif %}
		{% if request.session.user_role == 2%}
		<a href="/create_song" class="hr-btn">Add Song</a>
		|||
		<a href="/create_event" class="hr-btn">Add Event</a>
		{% endif %}


		<div class="user-panel">
			{% if request.session.user_id %}
			<a href="/logout" class="login">Logout</a>
			{% else %}
			<a href="/LoginT" class="login">Login</a>

			{% endif %}
		</div>
	</div>
	<ul class="main-menu">
		<li><a href="/">Home</a></li>
		<li><a href="/About">About</a></li>
		<li><a href="/Events">Events</a></li>
		<li><a href="/Artists">Artists</a></li>
		<li><a href="/contact">Contact</a></li>
	</ul>
</header>
<!-- Header section end -->
