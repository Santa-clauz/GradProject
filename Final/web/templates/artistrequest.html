{% extends 'admin.html' %}

{% block content %}
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
    {% for i in all %}
      <tr>
        <th scope="row">{{i.user.id}}</th>
        <td>{{i.username}}</td>
        <td>{{i.email}}</td>
        <td>{{i.phone}}</td>
        <td><a href="acceptartist/{{i.id}}" type="button" class="btn btn-primary">Accept</a> <a  href="declineartist/{{i.id}}"type="button" class="btn btn-danger">decline</a></td>
        
      </tr>
    {%endfor%}
    </tbody>
  </table>
{% endblock %}
