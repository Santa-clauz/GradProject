{% include "header.html" %}

<body>
	<style>
		a {
			text-decoration: none;
			display: inline-block;
			padding: 8px 16px;
		}


		.previous {
			background-color: #f1f1f1;
			color: black;
		}

		.next {
			background-color: blue;
			color: white;
		}

		.round {
			border-radius: 50%;
		}
		.input-group{
			width: fit-content;
		}
	</style>
	{% load static %}

	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>



	<!-- Category section -->
	<section class="category-section spad" style="height: inherit;">
		<div class="container-fluid">
			<div class="section-title">
				<div style="display:flex ; justify-content: space-between;">
					<h2>All Events</h2>
					<div class="input-group">
						<div class="form-outline">
							<input type="search" id="form1" class="form-control" />
							<label class="form-label" for="form1">Search by Event name</label>
						</div>
						<button type="button" class="btn btn-primary">
							<i class="fas fa-search"></i>
						</button>
					</div>
				</div>
				<div class="category-items">
					<div class="row">

						{% for i in all%}
						<div style="padding-top: 5% ;" class="col-md-4">
							<div class="category-item">
								{% if i.image.url != "/media/default.png" %}
								<a href="/event/{{i.id}}"><img
										style="height : 275px !important; width : 400px !important"
										href="event/{{i.id}}" src="{{i.image.url}}"
										alt="{%static 'img/playlist/9.jpg' %}"></a>
								{% else %}
								<a href="/event/{{i.id}}"><img
										style="height : 275px !important; width : 400px !important"
										href="event/{{i.id}}" src="{% static 'img/playlist/9.jpg' %}"
										alt="{%static 'img/playlist/9.jpg' %}"></a>
								{% endif %}
								<div class="ci-text">
									<h4>{{i.name}}</h4>
								</div>
							</div>
						</div>
						{% endfor %}


					</div>
				</div>
			</div>
			<div style=" justify-content: center;">
				{% if all.has_previous %}
				<a class="previous" href="/Events?page=+{{all.previous_page_number}}">Previous Page</a>
				{% endif %}
				{% if all.has_next %}
				<a class="next" href="/Events?page={{all.next_page_number}}"> Next Page</a>
				{% endif %}
			</div>
            <br>
	</section>
	<!-- Category section end -->


	{% include "footer.html" %}

</body>
