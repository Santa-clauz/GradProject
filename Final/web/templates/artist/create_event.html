<body>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <section class="get-in-touch">
       <h1 class="title">Create an Event !!</h1>
       <form method="post" enctype="multipart/form-data" action="eventadd" class="contact-form row">
         {% csrf_token %}
          <div class="form-field col-lg-6">
             <input name = "name" id="name" class="input-text js-input" type="text" required>
             <label class="label" for="name">Event Name</label>
          </div>
          
            <div class="md-form md-outline input-with-post-icon datepicker">
            
                <div class="form-field col-lg-6 ">
                    <Input class="date" type="date" name="date"/>
                </div>
              

          </div>
          <div class="form-field col-lg-6 ">
             <input name="description" id="description" class="input-text js-input" type="text" required>
             <label class="label" for="description">description</label>
          </div>
           <div class="form-field col-lg-6 ">
             <input name = "price" id="price" class="input-text js-input" type="number" required>
             <label class="label" for="price">ticket price</label>
          </div>
          <div class="form-field col-lg-12">
            <input name="location" id="location" class="input-text js-input" type="text" required>
            <label class="label" for="message">stage Location</label>
         </div>
         <div class="form-field col-lg-12">
            <input name="capacity" id="capacity" class="input-text js-input" type="number" required>
            <label class="label" for="capacity">Event Capacity</label>
         </div>
         <div class="login__field">
            <span class="btn btn-primary btn-file">
                <input type="file" name="image">
            </span>
        </div>
          <div class="form-field col-lg-12">
             <input class="submit-btn" type="submit" value="Submit">
          </div>
       </form>
    </section>
    
</body>
