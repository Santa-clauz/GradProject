{% include "header.html" %}
<title>ListenTo</title>
<meta charset="UTF-8">
<meta name="description" content="SolMusic HTML Template">
<meta name="keywords" content="music, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

{% load static %}
<!-- font awesome -->
<script src="https://kit.fontawesome.com/a3e915a0e4.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://kit.fontawesome.com/a3e915a0e4.css" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    crossorigin="anonymous">
<!-- Favicon -->
<link href="{% static 'img/favicon.png' %}" rel="shortcut icon" />

<!-- Google font -->
<link
    href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i&display=swap"
    rel="stylesheet">

<!-- Stylesheets -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" />
<link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" />
<link rel="stylesheet" href="{% static 'js/request.js' %}" />
<!-- <link rel="stylesheet" href="{% static 'css/login.css' %}"/> -->

<!-- Main Stylesheets -->
<link rel="stylesheet" href="{% static 'css/style.css' %}" />

<link rel="stylesheet" href="{% static 'css/request.css' %}">





<body style="overflow: scroll;">


    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Add A Song</h3>
                        <br>
                        <br>
                        <!-- <p>Fill in the data below.</p> -->
                        <form method="post" enctype="multipart/form-data" action="musicadd" class="musicadd">
                            {% csrf_token %}
                            <label for="name">Song Name</label>
                            <input required type="text" name="name" class="form-control"><br>
                            <br>
                            <label for="songmp3">Song MP3</label>
                            <input required type="file" name="music" class="form-control"><br>
                            <input type="submit" value="upload" class="btn btn-dark">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
{% include "footer.html" %}
